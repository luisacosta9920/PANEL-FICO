<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel</title>

  <!-- ‚úÖ Verifica si ya hay sesi√≥n iniciada -->
  <script>
    if (localStorage.getItem("panelLoggedIn") === "true") {
      document.documentElement.classList.add("logueado");
    }
  </script>

  <!-- üé® ESTILOS GLOBALES -->
  <style>
    /* üî∑ Estilos base del body */
    body {
      font-family: sans-serif;
      background-color: #161623;
      margin: 0;
      padding: 20px;
      color: white;
    }

    /* Oculta el login si ya est√° logueado */
    .logueado #login-container {
      display: none !important;
    }

    /* Oculta temporalmente mientras carga */
    .oculto-temporal #login-container {
      visibility: hidden;
    }

    /* üîê LOGIN */
    #login-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #161623;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #login-box {
      background-color: #1f2333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login-box h2 {
      margin-bottom: 20px;
    }

    #login-box input {
      width: 180px;
      padding: 5px 8px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    #login-box button {
      width: 180px;
      padding: 6px 10px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* üé• Video de fondo para el login */
    #bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      pointer-events: none;
    }

    /* üîù Barra superior con botones */
    #barra-superior {
      display: none;
      text-align: right;
      margin-bottom: 10px;
    }

    #barra-superior button {
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ‚òÅÔ∏è Tarjetas tipo "nube" */
    .nube {
      background: #26293b;
      border-radius: 10px;
      padding: 15px 20px;
      width: 700px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    .estado-conexion {
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 15px;
      background-color: red;
      color: white;
      text-align: center;
      display: inline-block;
      max-width: 100px;
    }

    .verde { background-color: green !important; }
    .rojo { background-color: red !important; }

    .ip-info {
      font-size: 14px;
    }

    .datos-linea {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #888;
      border-bottom: 1px solid #888;
      padding: 10px 0;
      text-align: center;
    }

    .datos-linea div {
      flex: 1;
    }

    .datos-linea strong {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .botones {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      width: 90px;
      padding: 6px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
    }

    /* üé® Colores personalizados para botones */
    .rojo { background-color: #e74c3c; color: white; }
    .azul { background-color: #3498db; color: white; }
    .naranja { background-color: orange; color: white; }
    .morado { background-color: #8e44ad; color: white; }
    .amarillo { background-color: #f1c40f; color: white; }
    .rosa { background-color: #e91e63; color: white; }
    .negro { background-color: #2c3e50; color: white; }

    /* üî≤ Contenedor de las tarjetas nube */
    #contenedor {
      display: none;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    /* ‚ú® Input visual destacado */
    .input-highlight {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
      background: linear-gradient(to bottom, #4facfe, #6e00fe);
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* üì¶ Modal flotante */
    .modal-formulario {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f2333;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      z-index: 9998;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .modal-formulario h4 {
      text-align: center;
      margin-bottom: 15px;
    }

    .modal-formulario input {
      width: 100%;
      padding: 6px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    /* üîô Bot√≥n para volver */
    #btn-regresar {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="oculto-temporal">

  <!-- üîê LOGIN -->
  <div id="login-container">
    <div id="login-box">
      <h2>Iniciar sesi√≥n</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="Contrase√±a">
      <button onclick="verificarLogin()">Entrar</button>
      <video autoplay muted loop id="bg-video">
        <source src="video.mp4" type="video/mp4" />
        Tu navegador no soporta el video HTML5.
      </video>
    </div>
  </div>

  <!-- üîù BARRA SUPERIOR DE NAVEGACI√ìN -->
  <div id="barra-superior">
    <button onclick="mostrarNubeEliminadas()">Nube</button>
    <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>

  <!-- üóÉÔ∏è TABLA DE NUBES GUARDADAS -->
  <div id="nube-pasarela" style="display: none; padding: 20px;">
    <button onclick="regresarPanel()" id="btn-regresar">Regresar</button>
    <div style="text-align: center; margin-bottom: 15px;">
      <button onclick="limpiarNubes()" style="background-color: crimson; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold;">
        Limpiar
      </button>
    </div>

    <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; background-color: #1f2333; color: white;">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>C√≥digo</th>
          <th>Email</th>
          <th>Passwords</th>
        </tr>
      </thead>
      <tbody id="tabla-nube">
        <!-- Se llenar√° din√°micamente desde JS -->
      </tbody>
    </table>
  </div>

  <!-- ‚òÅÔ∏è DONDE SE RENDERIZAN LAS NUBES ACTIVAS -->
  <div id="contenedor"></div>

  <!-- üì¶ PARA FORMULARIOS MODALES -->
  <div id="formulario-modal"></div>

  <!-- üîî SONIDO DE ALERTA -->
  <audio id="alerta-sonido" src="sonido.mp3" preload="auto"></audio>

  <!-- üìú SCRIPT PRINCIPAL -->
  <script type="module" src="panel.js"></script>

  <!-- ‚úîÔ∏è Una vez cargado, se muestra todo -->
  <script>
    document.body.classList.remove("oculto-temporal");
  </script>

</body>
</html>
